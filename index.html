<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Tienda</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container">
                <a href="#" class="navbar-brand">Logotipo</a>

                <button 
                class="navbar-toggler " 
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#contenidoMenu"
                aria-controls="contenidoMenu"
                aria-expanded="false"
                aria-label="Mostrar/Ocultar Navegacion"
                >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="contenidoMenu">
                <!-- Enlaces -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                    <!-- Este elemento contiene otro submenu -->
                    <li class="nav-item dropdown">
                        <a 
                        href="#" 
                        class="nav-link dropdown-toggle" 
                        id="submenuProductos"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                        >Producto</a>
                        <!-- Listado de elementos del submenu -->
                        <ul class="dropdown-menu" aria-labelledby="submenuProductos">
                            <li><a href="" class="dropdown-item">Desktops</a></li>
                            <li><a href="" class="dropdown-item">Laptops</a></li>
                            <li><a href="" class="dropdown-item">Smartphones</a></li>
                            <li><a href="" class="dropdown-item">Drones</a></li>
                            <li><a href="" class="dropdown-item">Accesorios</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
                </ul>

                <!-- Agregar formulario de busqueda -->
                <form action="" class="d-flex">
                    <input 
                    type="text" 
                    name="" 
                    id="" 
                    class="form-control me-2"
                    aria-label="Buscar"
                    placeholder="Buscar"
                    >
                    <button class="btn btn-outline-secondary" type="submit">Buscar</button>
                </form>
            </div>
            </div>
        </nav>
    </header>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
